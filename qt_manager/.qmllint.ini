[General]
# Qt 6 QML 模块导入路径
ImportPaths=/usr/lib/x86_64-linux-gnu/qt6/qml

# 禁用某些过于严格的警告
# import - 导入警告
# missing-property - 缺失属性警告(qmllint 无法识别 Qt 内置属性)
# unqualified - 未限定访问警告
# unresolved-type - 无法解析的类型警告
DisableWarnings=import,missing-property,unqualified,unresolved-type

# 资源路径(如果使用 qrc)
ResourcePath=

# 启用详细输出(调试用)
Verbose=false
